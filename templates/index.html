{% extends 'base.html' %}

{% block content %}

<h3>Users Table</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
{% if users %}
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      {% if user.is_admin %}
      <td>admin</td>
      {% else %}
      <td>user</td>
      {% endif %}
      <td><button class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
  {% endfor %}
  {% endif %}
</table>

{% endblock %}
